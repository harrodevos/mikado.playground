<div class="container" [hidden]="submitted">
  <h1>Hero Form de apekop</h1>
  <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
    {{diagnostic}}
    <br>{{submitted}}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" #spy>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <br>Value: {{spy.className}}
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo"> 
    </div>

    <div class="form-group">
      <label for="alterEgo">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let p of powers" [value]="p">{{p}}</option>
      </select> 
    </div>
       
    <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
    
  </form>
</div>
<div [hidden]="!submitted">
2.  <h2>You submitted the following:</h2>
3.  <div class="row">
4.    <div class="col-xs-3">Name</div>
5.    <div class="col-xs-9  pull-left">{{ model.name }}</div>
6.  </div>
7.  <div class="row">
8.    <div class="col-xs-3">Alter Ego</div>
9.    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
10.  </div>
11.  <div class="row">
12.    <div class="col-xs-3">Power</div>
13.    <div class="col-xs-9 pull-left">{{ model.power }}</div>
14.  </div>
15.  <br>
16.  <button class="btn btn-default" (click)="submitted=false">Edit</button>
17.</div>
